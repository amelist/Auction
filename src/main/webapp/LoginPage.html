<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style/button-style.css" type="text/css">
<link rel="stylesheet" href="style/form-style.css" type="text/css">
<title>Login page</title>
</head>
<body class = "centerbody">
	<form class = "regform" method = "POST" action = "LoginServlet">
			<table>
				<tr>
					<td><label for="login">Login:</label></td>
					<td><input type="text" id="login" name="login" maxlength = "20" required></td>
				</tr>
				<tr>
					<td><label for="pass">Password:</label></td>
					<td><input type="password" id="pass" name="pass" maxlength = "20" required></td>
				</tr>
				<tr>
					<td><input class = "btn" type="submit" value="Login"><br></td>
				</tr>
			</table>
		</form>
</body>
</html>
