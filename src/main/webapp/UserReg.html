<!DOCTYPE HTML>
<html>
	<head>
	<meta charset = "UTF-8">
	<title>Reg page</title>
	</head>
	
	<body>
		<h3>Please, fill the form to sign up</h3>
		<form method = "POST" action = "UserReg">
			<table>
				<tr>
					<td><label for="login">Login:</label></td>
					<td><input type="text" id="login" name="login" maxlength = "20" required><br></td>
				</tr>
				<tr>
					<td><label for="pass">Password:</label></td>
					<td><input type="password" id="pass" name="pass" maxlength = "20" required><br></td>
				</tr>
				<tr>
					<td><label for="username">Your name:</label></td>
					<td><input type="text" id="text" name="username" maxlength = "30" required><br></td>
				</tr>
				<tr>
					<td><input type="submit" value="Sing up"><br></td>
				</tr>
			</table>
		</form>
	</body>
</html>
